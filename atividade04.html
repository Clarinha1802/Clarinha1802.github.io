<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="robotron.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="menos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" id="mais">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="menos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" id="mais">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="menos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" id="mais">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="menos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" id="mais">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="menos">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste" id="mais">+</buttom>
                        </div>
                    </div>
                </div>
                

                <div class="cores">
                    <button type="button" id="anterior"><<<</button>
                    <button type="button" id="proximo">>>></button>
                </div>
                
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>


    <script>
        
        const cores = [
        'robotron-amarelo.png',
        'robotron-azul.png', 
        'robotron-branco.png', 
        'robotron-preto.png',
        'robotron-rosa.png',
        'robotron-vermelho.png']
        const robotron = document.querySelector('.robo')
        const anterior = document.getElementById('anterior')
        const proximo = document.getElementById('proximo')
        

        let corAtual = 0

        function funProximo(){
            
                corAtual++

                if(corAtual >= cores.length) {
                    corAtual = 0
                }
            


            robotron.src =cores[corAtual]

        }


        function funAnterior(){
                corAtual--

                if(corAtual < 0) {
                    corAtual = cores.length - 1
                }
            

            robotron.src =cores[corAtual]
        }

        proximo.addEventListener("click", () => {
            funProximo()
        })

        anterior.addEventListener("click", () => {
            funAnterior()
        })

                
        const botoesAjuste = document.querySelectorAll(".controle-ajuste");
        
        
        botoesAjuste.forEach((botao) => {
            botao.addEventListener("click", (evento) => {
                manipulaContador(evento.target);
            });
        });
        
        
        function manipulaContador(botao) {
            const contador = botao.parentNode.querySelector(".controle-contador");
        
            let valorAtual = parseInt(contador.value);
        
            
            let operacao;
            if(botao.id === "mais"){
                operacao = "+"
            } else{
                operacao = "-"
            }
            if (operacao === "+" && valorAtual < 10) {
                valorAtual++
                
            
            } else if (operacao === "-" && valorAtual > 0) {
                valorAtual--
            }
        
            
            contador.value = String(valorAtual).padStart(2, '0')
        }

    </script>
</body>
</html>
