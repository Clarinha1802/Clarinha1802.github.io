   <h1>Nome completo</h1>

    <form>
        <div id="nomeCom">
            <label >Nome completo:</label>
            <input type="text" id="nomeCompleto">
        </div>
        

        <button type="button" onClick='separacao()'>>>></button>
    
        <div id="nomepri">
            <label>Nome:</label>
            <input type="text" id="primNome">
            <br>
        </div>
        
        
        <div id="sobrNome">
            <label>Sobrenome:</label>
            <input type="text" id="sobreNome">
        </div>
        

    </form>

    <script>
        function separacao() {
            let nome = document.getElementById('nomeCompleto').value

            let espaco = nome.indexOf(' ')


            if(espaco === -1) {
                console.log("Digite um valor v√°lido.")
                return
            }

            let primeiroNome = nome.substring(0, espaco)
            document.getElementById('primNome').value = primeiroNome

            let sobrenome = nome.substring(espaco + 1)
            document.getElementById('sobreNome').value = sobrenome





        }
    </script>
